<ion-header>
  <ion-toolbar>
    <ion-title>Dodaj nową listę</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin ion-no-padding">
    <form (ngSubmit)="addNewList()" #form="ngForm">
      <ion-item>
        <ion-label position="floating">Tytuł listy</ion-label>
        <ion-input
          [(ngModel)]="newList.title"
          name="title"
          placeholder="Podaj tytuł"
          [required]="true"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Opis listy</ion-label>
        <ion-textarea
          [(ngModel)]="newList.description"
          name="title"
          placeholder="Wpisz opis"
          autoGrow
        ></ion-textarea>
      </ion-item>
      <div class="ion-padding">
        <ion-button fill="outline" expand="block ion-no-margin" type="submit"
          >Dodaj listę</ion-button
        >
      </div>
    </form>
  </ion-card>
</ion-content>
